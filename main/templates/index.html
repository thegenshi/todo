{% extends 'base.html' %}

{% block content %}

      <div class="container">
        
        <form action="create/" method="POST">
          {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Title</label>
                <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-success">Success</button>
        </form>
            
            
            
            <table class="table table-dark table-striped mt-5">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Create</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Complete</th>
                    </tr>
                </thead>
          <tbody>
              {% for i in todo %}
              <tr>
                  <th scope="row">{{i.id}}</th>
                  <td>{{i.title}}</td>
                  <td>{{i.description}}</td>
                  <td>{{i.create_at}}</td>
                  <td><a style="color: white;" href="{% url 'edit' id=i.id %}"><i class="fa-solid fa-pen-to-square"></i></a></td> 
                  <td><a style="color: white;" href="{% url 'delete' id=i.id %}"><i class="fa-solid fa-trash"></i></a></td>
                  {% if i.is_complete %}
                    <td><a style="color: white;" href="{% url 'complete' id=i.id %}"><i class="fa-solid fa-square-check"></i></a></td>
                  {% else %}
                    <td><a style="color: white;" href="{% url 'complete' id=i.id %}"><i class="fa-regular fa-square"></i></a></td>
                  {% endif %}
                  </tr>
                {% endfor %}
            </tbody> 
        </table>
        
    </div>
    
    {% endblock %}
